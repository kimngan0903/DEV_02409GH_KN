<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .student-form {
            display: none; /* Ẩn form ban đầu */
        }
        .table-container {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(238, 234, 234);
        }
        
        .header-left a{
            text-decoration: none;
            color: white;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .header-left .addStudent {
            background-color: #007bff;
            color: white;
        }
        
        .header-right .search {
            background-color: #007bff;
            color: white;
        }
        
        .header-left button, .header-left input {
            margin-right: 10px;
            padding: 20px;
        }
        
        .header-right button, .header-right input {
            margin-right: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-left">
            <button class="addStudent" id="addStudentBtn">Thêm mới sinh viên</button>
        </div>
        <div class="header-right">
            <input type="text" id="searchBox" placeholder="Search Here">
            <button class="search" id="searchBtn">Tìm kiếm</button>
            <input type="text" id="sortBtn" placeholder="Sắp xếp">
        </div>
    </div>
        <!-- Bảng hiển thị danh sách sinh viên -->
        <div class="row">
            <h2>Danh sách sinh viên</h2>
            <div class="col-12 table-container">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Mã sinh viên</th>
                            <th>Họ và tên</th>
                            <th>Tuổi</th>
                            <th>Giới tính</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Dữ liệu sinh viên sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Form thêm sinh viên -->
        <div class="row student-form">
            <div class="col-12">
                <h3>Thông Tin Sinh Viên</h3>
                <form id="studentForm">
                    <div class="mb-3">
                        <label for="studentId" class="form-label">Mã sinh viên</label>
                        <input type="text" id="studentId" class="form-control" placeholder="Nhập mã sinh viên">
                    </div>
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Tên sinh viên</label>
                        <input type="text" id="studentName" class="form-control" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Tuổi</label>
                        <input type="number" id="age" class="form-control" placeholder="Nhập tuổi">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select id="gender" class="form-control">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="birthday" class="form-label">Ngày sinh</label>
                        <input type="date" name="birthday" id="birthday">
                    </div>
                    <div class="mb-3">
                        <label for="place" class="form-label">Nơi sinh</label>
                        <input type="text" name="place" id="place" placeholder="Nhập nơi sinh">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <button type="button" class="btn btn-success" id="saveStudentBtn">Lưu</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./common/script.js"></script>
</body>
</html>
