<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>
<body>
    <h1>JavaScript Array Object</h1>
    <p id="demo"></p>

    <script>
        const person = {FirstName:"Ngân", lastName:"Kim", age :21};
        document.getElementById("demo").innerHTML = "Tôi tên là " + person.lastName + person.FirstName + "năm nay tôi " + person.age + "tuổi";
    </script>
</body>
</html>
