<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng</title>
</head>
<body>
    <h1>Method find()</h1>
    <p id="demo"></p>

    <script>
        const numbers = [4,6,5,3,5,3,2,12,22];
        let first = numbers.find(myFunction);
        document.getElementById("demo").innerHTML = "Số lớn hơn 18 là " + first;
        function myFunction(value) {
            return value>18;
        }
    </script>
</body>
</html>
