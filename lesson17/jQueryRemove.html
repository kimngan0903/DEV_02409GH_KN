<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="height: 100px; width: 300px; background-color:green; border: 1px solid black;">
        Đây là một vài dòng của thẻ div
        <p id="d1">Đoạn văn 1</p>
        <p>Đoạn văn 2</p>
    </div>

    <button>Xoá thành phần trong div</button>
    <button id="show">Hiển thị</button>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").remove("#d1");
            });
            $("#show").click(function() {
                $("#div1").show();
            });
        });
    </script>
    
</body>
</html>
