<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel,#flip {
            padding: 5px;
            font-size: 2rem;
            text-align: center;
            background-color: greenyellow;
            color: white;
            border: 2px solid pink;
            border-radius: 5px;
        }
        #panel {
            display: none;
            padding: 50px;
        }
    </style>
</head>
<body>
    <button id="stop">Dừng</button>
    <div id="flip">Bấm vào đây để gửi lời yêu thương</div>
    <div id="panel">
        <p>Anh</p>
        <p>Đây</p>
        <p>Nè</p>
        <p>Bé</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown(5000).slideUp(5000);
            });
            $("#stop").click(function() {
                $("#panel").stop();
            })
        })
    </script>

</body>
</html>
