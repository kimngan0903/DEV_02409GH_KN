<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đây là thẻ h2</h2>
    <p>Đây là p</p>
    <p class="intro">P có class là intro</p>
    <p>Ngân</p>

    <p>List 1</p>
    <ul>
        <li>Xoài</li>
        <li>Cam</li>
        <li>Chuối</li>
    </ul>
    <p>List 2</p>
    <ul>
        <li>Mèo</li>
        <li>Méo</li>
        <li>Meo</li>
    </ul>
    <p><a href="http://facebook.com/">kimngan</a></p>
    <input type="text" placeholder="Xóa input nhé">
    <input type="number" placeholder="Xóa nè">

    <button class="btn1">Click</button>
    <button class="btn2">Click 2</button>
    <button class="btn3">Click 3</button>
    <button class="btn4">Click 4</button>
    <button class="btn5">Click 5</button>
    <button class="btn6">Click 6</button>
    <button class="btn7">Click 7</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn1").click(function() {
                $("*").hide();
            });
            $(".btn2").click(function() {
                $(this).hide();
            });
            $(".btn3").click(function() {
                $("p.intro").hide();
            });
            $(".btn4").click(function() {
                $("p:first").hide();
            });
            $(".btn5").click(function() {
                $("ul li:first-child").hide();
            });
            $(".btn6").click(function() {
                $("[href]").hide();
            });
            $(".btn7").click(function() {
                $("input[type='text']").hide();
            })
        });
    </script>
</body>
</html>
