<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <p>Hiển thị giá trị của boolean</p>
    <p id="demo"></p>
    <p>Demo2</p>
    <p id="demo2"></p>

    <script>
        document.getElementById("demo").innerHTML=Boolean(10>9);
        document.getElementById("demo2").innerHTML=Boolean(9>10);
    </script>
</body>
</html>
